<!doctype html>
<html lang="pt-PT">
	<head>
		<meta charset="utf-8" />
		<title>AstroCalculadora</title>
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<script
			defer
			data-domain="astrocalculadora.demiurgos.eu"
			src="https://plausible.demiurgos.eu/js/script.js"
		></script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<!-- Ko-Fi -->
		<script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
		<script>
			kofiWidgetOverlay.draw('astrofabiopt', {
				type: 'floating-chat',
				'floating-chat.donateButton.text': 'Faça uma doação',
				'floating-chat.donateButton.background-color': '#2b7fff',
				'floating-chat.donateButton.text-color': '#fff'
			});
		</script>
	</body>
</html>
